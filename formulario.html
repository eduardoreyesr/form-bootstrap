<!-- FORMULARIO -->
    <section id="contacto" class="bg-primary-subtle">
        <div class="container py-5">
            <div class="col-md-12">
                <h1 class="text-center">Contáctanos</h1>                
            </div>
        </div>
        <div class="container">
                    <form action="https://formsubmit.co/vaxayed126@eoilup.com" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nombres" class="form-label" >Nombres</label>
                                <input type="text" class="form-control border border-primary-subtle" required 
                                id="nombres" name="Nombres">
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label" >Apellidos</label>
                                <input type="text" class="form-control border border-primary-subtle" required 
                                id="apellidos" name="Apellidos">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label" >Email</label>
                                <input type="email" class="form-control border border-primary-subtle" required 
                                id="email" name="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="celular" class="form-label" >Celular</label>
                                <input type="tel" class="form-control border border-primary-subtle" required 
                                id="celular" name="Celular">
                            </div>
                            <div class="col-md-6">
                                <label for="turno" class="form-label">Turno</label>
                                <select class="form-control border border-primary-subtle" name="Turno" id="turno">
                                    <option selected disabled>Seleccionar Turno</option>
                                    <option value="Mañana">Mañana</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noche">Noche</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="aplicacion" class="form-label" >App Videollamada</label>
                                <select class="form-control border border-primary-subtle" name="Aplicacion" id="aplicacion">
                                    <option selected disabled>Seleccionar Aplicación</option>
                                    <option value="Zoom">Zoom</option>
                                    <option value="Meet">Meet</option>
                                    <option value="Teams">Teams</option>
                                </select>
                            </div>                                       
                            <div class="col-md-6">
                                <label for="fecha" class="form-label" >Fecha</label>
                                <input type="date" class="form-control border border-primary-subtle" required 
                                id="fecha" name="Fecha" value="2024-12-10">
                            </div>
                            <div class="col-md-6">
                                <label for="hora" class="form-label" >Hora</label>
                                <input type="time" class="form-control border border-primary-subtle" required 
                                id="hora" name="Hora" value="09:00:00">
                            </div>
                        </div>
                        <div class="col-md-12 d-flex py-4 justify-content-end">
                            <div class="p-2">
                                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                            </div>
                            <div class="p-2">
                                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
